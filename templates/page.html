<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        article header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        article h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .post-meta {
            color: #999;
            font-size: 0.9rem;
        }

        .post-content {
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .post-content h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .post-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-content ul, .post-content ol {
            margin-bottom: 1rem;
            margin-left: 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "Courier New", monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        .post-content a {
            color: #0066cc;
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            article h1 {
                font-size: 1.5rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ config.base_url }}" class="back-link">‚Üê Back to home</a>
        
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <div class="post-meta">
                    {% if page.date %}
                    <time>{{ page.date | date(format="%Y-%m-%d") }}</time>
                    {% endif %}
                    {% if page.description %}
                    <p>{{ page.description }}</p>
                    {% endif %}
                </div>
            </header>

            <div class="post-content">
                {{ page.content | safe }}
            </div>
        </article>
    </div>
</body>
</html>
